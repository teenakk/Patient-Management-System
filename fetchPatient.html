<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Patients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc; /* Light background color */
        }
        .navbar {
            background-color: #001f3f; /* Dark blue background */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White color for text */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important; /* Gold on hover */
        }
        .container {
            margin-top: 50px;
            text-align: center; /* Center the content */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Light shadow effect */
        }
        .btn-fetch {
            background-color: #001f3f; 
            color: white;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .btn-fetch:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Patient Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto"> <!-- Centered navigation -->
                <li class="nav-item">
                    <a class="nav-link" href="add_patient.html">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="patientDetails.html">Fetch Patient Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fetchPatient.html">Fetch All Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="get_avg_age.html">Get Average Age</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>All Patient Details</h2>
        <button class="btn btn-fetch" onclick="fetchPatients()">Fetch Patients</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function fetchPatients() {
            fetch('/PLSQLProject2/getAllPatients')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching patient details:', error);
                    document.getElementById('result').innerHTML = "Error fetching patient details.";
                });
        }
    </script>
</body>
</html>
