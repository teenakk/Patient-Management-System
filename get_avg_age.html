<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Average Age</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc; /* Light background color */
            color: #333; /* Dark text color for readability */
        }
        .navbar {
            background-color: #001f3f; /* Dark blue background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar */
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important; /* Gold color on hover */
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Light shadow effect */
            max-width: 500px; /* Restrict container width for small-content page */
            margin-left: auto;
            margin-right: auto; /* Center the container */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #001f3f; /* Dark blue for heading */
        }
        .btn-fetch {
            background-color: #001f3f; /* Dark blue button color */
            color: white;
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Increased padding */
            font-size: 1.1rem; /* Larger button text */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }
        .btn-fetch:hover {
            background-color: #004080; /* Lighter blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Patient Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto"> <!-- Centered navigation -->
                <li class="nav-item"><a class="nav-link" href="add_patient.html">Add Patient</a></li>
                <li class="nav-item"><a class="nav-link" href="get_patient_details.html">Fetch Patient Details</a></li>
                <li class="nav-item"><a class="nav-link" href="fetchPatient.html">Fetch All Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="get_avg_age.html">Get Average Age</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <h2>Average Patient Age</h2>
        <button class="btn btn-fetch" onclick="fetchAvgAge()">Fetch Average Age</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function fetchAvgAge() {
            fetch('/PLSQLProject2/getAvgAge')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching average age:', error);
                    document.getElementById('result').innerHTML = "Error fetching average age.";
                });
        }
    </script>
</body>
</html>
